    <form method="POST" action="/house">
        <table align='center'>
            <legend align='center'>请输入房屋基本信息:</legend>
            <tr>
                <td class='col1'>区域：</td>
                <td><input name='Region' placeholder="浦东"></td>
            </tr>
            <tr>
                <td class='col1'>路段：</td>
                <td><input name='Road' placeholder="三林" ></td>
            </tr>
            <tr>
                <td class='col1'>小区：</td>
                <td><input name='Community' placeholder="城林雅苑" ></td>
            </tr>
            <tr>
                <td class='col1'>面积：</td>
                <td><input name='Area' placeholder="46.88" ></td>
            </tr>
            <tr>
                <td class='col1'>楼层：</td>
                <td>
                    <select name='Floor' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="低">低楼层</option>
                      <option value="中">中楼层</option>
                      <option value="高">高楼层</option>
                      <option value="地">地下室</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='col1'>总楼层：</td>
                <td><input name='Height' placeholder="28" ></td>
            </tr>
            <tr>
                <td class='col1'>厅室：</td>
                <td>
                    <input name='Room' placeholder="1"  style='width : 60px'>
                    <font>室</font>
                    <input name='Hall' placeholder="1"  style='width : 60px '>
                    <font>厅</font>
                </td>
            </tr>
            <tr>
                <td class='col1'>朝向：</td>
                <td><input name='Oriented' placeholder="南" ></td>
            </tr>
            <tr>
                <td class='col1'>年份：</td>
                <td><input name='Age' placeholder="2013" ></td>
            </tr>
            <tr>
                <td class='col1'>结构：</td>
                <td>
                    <select name='Struction' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="钢混结构">钢混结构</option>
                      <option value="砖混结构">砖混结构</option>
                      <option value="未知结构">未知结构</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='col1'>电梯：</td>
                <td>
                    <select name='Elevator' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="有">有</option>
                      <option value="无">无</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='col1'> 权属：</td>
                <td>
                    <select name='Authority' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="商品房">商品房</option>
                      <option value="动迁安置房">动迁安置房</option>
                      <option value="使用权">使用权</option>
                      <option value="售后公房 ">售后公房 </option>
                    </select>
                </td>
            </tr>
        </table> 
        <div align='center'><button type="submit" >信息提交</button></div>
    </form>
<div align="center">
<a href="price_system.html">
<button>返回</button>
</a>
</div>
