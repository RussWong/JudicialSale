<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.staticfile.org/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function(){
      $("#h01").submit(function(e){
            if($("[name=Transaction_Cycle]").val()==""){
                $("[name=Transaction_Cycle]").val("-1");
            }
            if($("[name=Num_Look]").val()==""){
                $("[name=Num_Look]").val("-1");
            }
            if($("[name=Attention]").val()==""){
                $("[name=Attention]").val("-1");
            }
            if($("[name=Household]").val()==""){
                $("[name=Household]").val("-1");
            }
            return true;
      });
    });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', path='/home.css') }}" rel="stylesheet">
    <title>首页-司法项目</title>
</head>
<body>
<div class="top1">
    <div class="nav">
    <ul>
        <li><a href="{{ url_for('home_page') }}"><span>首页</span></a></li>
        <li><a href="#"><span>使用说明</span></a></li>
        <li><a href="{{ url_for("price_system") }}"><span>成交价格分析功能</span></a></li>
        <li><a href="#"><span>拍卖流程规范功能</span></a></li>
        <li><a href="#"><span>个人中心</span></a></li>
    </ul>
    </div>
</div>
    <form id="h01" method="POST" enctype="multipart/form-data" action="/price_system/house/results">
        <table align='center'>
            <legend align='center'>请输入房屋基本信息:</legend>
            <tr>
                <td class='col1'>市辖区：</td>
                <td><input name='Region' placeholder="浦东"></td>
            </tr>
            <tr>
                <td class='col1'>路段：</td>
                <td><input name='Road' placeholder="三林" ></td>
            </tr>
            <tr>
                <td class='col1'>小区：</td>
                <td><input name='Community_Name' placeholder="城林雅苑"></td>
            </tr>
            <tr>
                <td class='col1'>面积：</td>
                <td><input name='Construction_Area' placeholder="46.88" ></td>
            </tr>
            <tr>
                <td class='col1'>户型：</td>
                <td>
                    <input name='House_Type' placeholder="2室1厅"  style='width : 60px'>
                </td>
            </tr>
            <tr>
                <td class='col1'>建成年份：</td>
                <td><input name='Age' placeholder="2013" ></td>
            </tr>
            <tr>
                <td class='col1'>所在楼层：</td>
                <td><input name='Storey' placeholder="2" ></td>
            </tr>            
            <tr>
                <td class='col1'>装修情况：</td>
                <td>
                    <select name='Renovation' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="精装">精装</option>
                      <option value="简装">简装</option>
                      <option value="其他">其他</option>         
                    </select>
                </td>
            </tr>
            <tr>
                <td class='col1'>建筑结构：</td>
                <td>
                    <select name='Construction_struct' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="钢混结构">钢混结构</option>
                      <option value="砖混结构">砖混结构</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='col1'>有无电梯：</td>
                <td>
                    <select name='Elevator' style='width : 166px ; height :23px ; text-align: center; text-align-last:center;'>
                      <option value="有">有</option>
                      <option value="无">无</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class='col1'>梯户比例：</td>
                <td><input name='Ladder_Ratio' placeholder="两梯两户" ></td>
            </tr>
            <tr>
                <td class='col1'>梯数：</td>
                <td><input name='Ladder' placeholder="2" ></td>
            </tr>
            <tr>
                <td class='col1'>交易周期：</td>
                <td><input name='Transaction_Cycle' placeholder="2" ></td>
            </tr>
            <tr>
                <td class='col1'>围观人数：</td>
                <td><input name='Num_Look' placeholder="2" ></td>
            </tr>            
            <tr>
                <td class='col1'>热度：</td>
                <td><input name='Attention' placeholder="2" ></td>
            </tr>
            <tr>
                <td class='col1'>户数：</td>
                <td><input name='Household' placeholder="2" ></td>
            </tr>
        </table> 
        <div align='left'><button type="submit" >信息提交</button></div>
    </form>
<div align="left">
<a href="{{ url_for('price_system') }}">
<button>返回</button>
</a>
</div>
</body>
</html>
