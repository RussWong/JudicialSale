          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<div class="top1">
    <div class="nav">
    <ul>
        <li><a href="{{ url_for('home_page') }}"><span>首页</span></a></li>
        <li><a href="#"><span>使用说明</span></a></li>
        <li><a href="{{ url_for("price_system") }}"><span>成交价格分析功能</span></a></li>

    </ul>
	</div>

<form method="POST" enctype="multipart/form-data" action="/auction_management/overdue_estimate/mid_period">
    <table>
        <legend align='left'>请输入当前拍卖工作中期是否有以下记录:</legend>
        <tr>
            <td class='col1'>公告张贴图片：</td>
            <td><input type="radio" name="Post_Photo" value="1">有<input type="radio" name="Post_Photo" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>拍卖告知凭证/其他通知方式：</td>
            <td><input type="radio" name="Auction_Notice" value="1">有<input type="radio" name="Auction_Notice" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>安排看样：</td>
            <td><input type="radio" name="Arrange_See" value="1">有<input type="radio" name="Arrange_See" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>起拍价：</td>
            <td><input type="radio" name="Start_Price" value="1">有<input type="radio" name="Start_Price" value="0">无</td>
        </tr>        
        <tr>
            <td class='col1'>前期是否有逾期：</td>
            <td><input type="radio" name="Previous_Overdue" value="1">有<input type="radio" name="Previous_Overdue" value="0">无</td>
        </tr>
    </table> 
    <div><button type="submit" >信息提交</button></div>
</form>
<div align="left">
<a href="{{ url_for('auction_management') }}"><button>返回</button></a>
</div>
<br>

<h3>预测多个案件中期是否会逾期：</h3>

<input name="file" type="file">
<br>
<input type="submit" id="btn">
</form>
</div>
</body>
</html>
