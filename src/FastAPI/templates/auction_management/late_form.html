<!DOCTYPE html>
<html>
<head>
	<title>逾期预测</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', path='/home.css') }}" rel="stylesheet">
</head>
<body>
<div class="top1">
    <div class="nav">
    <ul>
        <li><a href="{{ url_for('home_page') }}"><span>首页</span></a></li>
        <li><a href="#"><span>使用说明</span></a></li>
        <li><a href="{{ url_for("price_system") }}"><span>成交价格分析功能</span></a></li>
        <li><a href="{{ url_for("auction_management") }}"><span>拍卖流程规范功能</span></a></li>
        <li><a href="#"><span>个人中心</span></a></li>
    </ul>
	</div>
</div>
<form method="POST" enctype="multipart/form-data" action="/auction_management/overdue_estimate/late_period">
    <table>
        <legend align='left'>请输入当前拍卖工作后期是否有以下记录:</legend>
        <tr>
            <td class='col1'>成交价：</td>
            <td><input type="radio" name="Final_Price" value="1">有<input type="radio" name="Final_Price" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>买受人：</td>
            <td><input type="radio" name="Buyer" value="1">有<input type="radio" name="Buyer" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>买受人手机号：</td>
            <td><input type="radio" name="Buyer_Number" value="1">有<input type="radio" name="Buyer_Number" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>竞价成功确认书截图：</td>
            <td><input type="radio" name="Confirmation" value="1">有<input type="radio" name="Confirmation" value="0">无</td>
        </tr>        
        <tr>
            <td class='col1'>余款支付截止日：</td>
            <td><input type="radio" name="Payment_Deadline" value="1">有<input type="radio" name="Payment_Deadline" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>成交余款支付凭证：</td>
            <td><input type="radio" name="Payment_Confirm" value="1">有<input type="radio" name="Payment_Confirm" value="0">无</td>
        </tr>        
        <tr>
            <td class='col1'>成交确认书：</td>
            <td><input type="radio" name="Deal_Confirmation" value="1">有<input type="radio" name="Deal_Confirmation" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>交易凭证：</td>
            <td><input type="radio" name="Transaction_Voucher" value="1">有<input type="radio" name="Transaction_Voucher" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>结案报告：</td>
            <td><input type="radio" name="Case_Report" value="1">有<input type="radio" name="Case_Report" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>前期是否有逾期：</td>
            <td><input type="radio" name="Previous_Overdue" value="1">有<input type="radio" name="Previous_Overdue" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>中期是否有逾期：</td>
            <td><input type="radio" name="Mid_Overdue" value="1">有<input type="radio" name="Mid_Overdue" value="0">无</td>
        </tr>
    </table> 
    <div><button type="submit" >信息提交</button></div>
</form>
<div align="left">
<a href="{{ url_for('auction_management') }}"><button>返回</button></a>
</div>
<br>
<div align="left">
<h3>预测多个案件后期是否会逾期：</h3>
支持上传csv格式的文件
<br>
<form action="/auction_management/late_period/file_results/" enctype="multipart/form-data" method="post">
<input name="file" type="file">
<br>
<input type="submit" id="btn">
</form>
</div>
</body>
</html>
