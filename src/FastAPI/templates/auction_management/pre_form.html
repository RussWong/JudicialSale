<!DOCTYPE html>
<html>
<head>
	<title>前期逾期预测</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{{ url_for('static', path='/home.css') }}" rel="stylesheet">
</head>
<body>
<div class="top1">
    <div class="nav">
    <ul>
        <li><a href="{{ url_for('home_page') }}"><span>首页</span></a></li>
        <li><a href="#"><span>使用说明</span></a></li>
        <li><a href="{{ url_for("price_system") }}"><span>成交价格分析功能</span></a></li>
        <li><a href="{{ url_for("auction_management") }}"><span>拍卖流程规范功能</span></a></li>
        <li><a href="#"><span>个人中心</span></a></li>
    </ul>
	</div>
</div>
<form method="POST" enctype="multipart/form-data" action="/auction_management/overdue_estimate/previous_period">
    <table>
        <legend align='left'>请输入当前拍卖工作前期是否有以下记录:</legend>
        <tr>
            <td class='col1'>委托辅助机构函：</td>
            <td><input type="radio" name="Agency_Letter" value="1">有<input type="radio" name="Agency_Letter" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>行裁定书（图片或pdf）：</td>
            <td><input type="radio" name="Ruling_Letter" value="1">有<input type="radio" name="Ruling_Letter" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>评估价（选择评估价时）：</td>
            <td><input type="radio" name="Evaluation_Price" value="1">有<input type="radio" name="Evaluation_Price" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>评估报告（图片或pdf）：</td>
            <td><input type="radio" name="Evaluation_Report" value="1">有<input type="radio" name="Evaluation_Report" value="0">无</td>
        </tr>        
        <tr>
            <td class='col1'>评估基准日：</td>
            <td><input type="radio" name="Evaluation_Basedate" value="1">有<input type="radio" name="Evaluation_Basedate" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>评估有效期：</td>
            <td><input type="radio" name="Evaluation_Validity" value="1">有<input type="radio" name="Evaluation_Validity" value="0">无</td>
        </tr>        
        <tr>
            <td class='col1'>财产权证（图片或pdf）：</td>
            <td><input type="radio" name="Property_Rights" value="1">有<input type="radio" name="Property_Rights" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>抵押状况：</td>
            <td><input type="radio" name="Mortgage_Status" value="1">有<input type="radio" name="Mortgage_Status" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>标的物照片：</td>
            <td><input type="radio" name="Photo" value="1">有<input type="radio" name="Photo" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>标的物视频：</td>
            <td><input type="radio" name="Video" value="1">有<input type="radio" name="Video" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>公告素材（初稿）：</td>
            <td><input type="radio" name="Announcement_Material" value="1">有<input type="radio" name="Announcement_Material" value="0">无</td>
        </tr>
        <tr>
            <td class='col1'>须知素材（初稿）：</td>
            <td><input type="radio" name="Notice" value="1">有<input type="radio" name="Notice" value="0">无</td>
        </tr>               
        <tr>
            <td class='col1'>标的情况表：</td>
            <td><input type="radio" name="Fact_Sheet" value="1">有<input type="radio" name="Fact_Sheet" value="0">无</td>
        </tr>
    </table> 
    <div><button type="submit" >信息提交</button></div>
</form>
<div align="left">
<a href="{{ url_for('auction_management') }}"><button>返回</button></a>
</div>
<br>
<div align="left">
<h3>预测多个案件前期是否会逾期：</h3>
支持上传csv格式的文件
<br>
<form action="/auction_management/previous_period/file_results/" enctype="multipart/form-data" method="post">
<input name="file" type="file">
<br>
<input type="submit" id="btn">
</form>
</div>
</body>
</html>
